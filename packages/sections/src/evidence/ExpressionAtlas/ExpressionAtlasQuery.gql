query ExpressionAtlasQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["expression_atlas"]
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        contrast
        confidence
        studyOverview
        log2FoldChangeValue
        resourceScore
        log2FoldChangePercentileRank
        studyId
      }
    }
  }
}
