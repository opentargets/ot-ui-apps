query reactomeQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    reactomeSummary: evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["reactome"]
    ) {
      count
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        reactionName
        reactionId
        targetFromSourceId
        pathways {
          id
          name
        }
        targetModulation
        variantAminoacidDescriptions
        literature
      }
    }
  }
}
