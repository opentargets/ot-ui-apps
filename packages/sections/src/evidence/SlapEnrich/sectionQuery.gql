query SlapEnrichQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["slapenrich"]
      size: $size
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        pathways {
          id
          name
        }
        resourceScore
      }
    }
  }
}
