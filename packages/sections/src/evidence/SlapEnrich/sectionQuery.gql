query SlapEnrichQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["slapenrich"]
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        pathways {
          id
          name
        }
        resourceScore
      }
    }
  }
}
