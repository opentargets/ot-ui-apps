query CrisprScreenQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["crispr_screen"]
    ) {
      rows {
        # disease {
        #   id
        #   name
        # }
        # projectId
        # contrast
        # studyOverview
        # cellType
        # cellLineBackground
        # crisprScreenLibrary
        # statisticalTestTail
        # resourceScore
        # log2FoldChangeValue
        # diseaseCellLines {
        #   name
        # }
        # releaseVersion

        studyId
        datatypeId
        datasourceId
        projectId
        crisprScreenLibrary
        studyOverview
        cellType
        literature
        diseaseFromSource
        diseaseFromSourceMappedId
        contrast
        targetFromSourceId
        resourceScore
        statisticalTestTail
        log2FoldChangeValue
      }
    }
  }
}
