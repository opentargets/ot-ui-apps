query GenomicsEnglandQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    genomicsEngland: evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["genomics_england"]
    ) {
      count
      rows {
        disease {
          id
          name
        }
        target {
          approvedSymbol
        }
        diseaseFromSource
        cohortPhenotypes
        confidence
        allelicRequirements
        studyOverview
        studyId
        confidence
        literature
      }
    }
  }
}
