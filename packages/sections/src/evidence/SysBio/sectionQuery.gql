query SysBioQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["sysbio"]
      size: $size
    ) {
      rows {
        disease {
          id
          name
        }
        target {
          id
          approvedSymbol
        }
        studyOverview
        literature
        pathways {
          name
        }
      }
    }
  }
}
