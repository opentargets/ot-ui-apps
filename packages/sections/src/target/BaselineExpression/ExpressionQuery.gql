query ExpressionQuery($ensemblId: String!) {
  target(ensemblId: $ensemblId) {
    id
    baselineExpression (page: {index: 0, size: 1500}) {
      count
      rows {
        targetId
        targetFromSourceId
        tissueBiosample {
          biosampleId
          biosampleName
        }
        tissueBiosampleFromSource
        celltypeBiosample {
          biosampleId
          biosampleName
        }
        celltypeBiosampleFromSource
        min
        q1
        median
        q3
        max
        datasourceId
        datatypeId
        unit
      }
    }
    expressions {
      tissue {
        label
        organs
        anatomicalSystems
      }
      rna {
        value
        level
      }
      protein {
        level
      }
    }
  }
}
