query ExpressionQuery($ensemblId: String!) {
  target(ensemblId: $ensemblId) {
    id
    baselineExpression(page: { index: 0, size: 1500 }) {
      count
      rows {
        targetFromSourceId
        tissueBiosample {
          biosampleId
          biosampleName
        }
        tissueBiosampleParent {
          biosampleId
          biosampleName
        }
        tissueBiosampleFromSource
        celltypeBiosample {
          biosampleId
          biosampleName
        }
        celltypeBiosampleParent {
          biosampleId
          biosampleName
        }
        celltypeBiosampleFromSource
        median
        datasourceId
        datatypeId
        specificity_score
        distribution_score
        unit
      }
    }
  }
}
