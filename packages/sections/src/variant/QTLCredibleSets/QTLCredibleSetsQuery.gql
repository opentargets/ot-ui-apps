query QTLCredibleSetsQuery($variantId: String!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    credibleSets(
        studyTypes: [sqtl, pqtl, eqtl, tuqtl],
        page: { size: 2000, index: 0 }
      ) {
      variant {
        id
        referenceAllele
        alternateAllele
      }
      study {
        studyId
        studyType
        target {
          id
          approvedSymbol
        }
        biosampleFromSourceId
      }
      pValueMantissa
      pValueExponent
      beta
      locus {
        variant {
          id
        }
        posteriorProbability
      }
      finemappingMethod
    }
  }
}