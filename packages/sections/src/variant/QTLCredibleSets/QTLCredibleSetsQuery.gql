query QTLCredibleSetsQuery($variantId: String!, $size: Int!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    qtlCredibleSets: credibleSets(
      studyTypes: [sqtl, pqtl, eqtl, tuqtl]
      page: { size: $size, index: 0 }
    ) {
      count
      rows {
        studyLocusId
        pValueMantissa
        pValueExponent
        beta
        finemappingMethod
        confidence

        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
        }
        study {
          studyId
          studyType
          condition
          target {
            id
            approvedSymbol
          }
          biosample {
            biosampleId
            biosampleName
          }
        }
        locus(variantIds: [$variantId]) {
          count
          rows {
            posteriorProbability
          }
        }
      }
    }
  }
}
