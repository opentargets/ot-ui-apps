query QTLCredibleSetsQuery($variantId: String!, $size: Int!, $index: Int!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    qtlCredibleSets: credibleSets(
      studyTypes: [scsqtl, sceqtl, scpqtl, sctuqtl, sqtl, eqtl, pqtl, tuqtl]
      page: { size: $size, index: $index }
    ) {
      count
      rows {
        studyLocusId
        pValueMantissa
        pValueExponent
        beta
        finemappingMethod
        confidence

        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
        }
        study {
          id
          studyType
          condition
          target {
            id
            approvedSymbol
          }
          biosample {
            biosampleId
            biosampleName
          }
        }
        locus(variantIds: [$variantId]) {
          rows {
            posteriorProbability
          }
        }
        locusSize: locus {
          count
        }
      }
    }
  }
}
