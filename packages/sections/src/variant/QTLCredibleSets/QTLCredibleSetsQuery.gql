query QTLCredibleSetsQuery($variantId: String!, $size: Int!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    credibleSets(studyTypes: [sqtl, pqtl, eqtl, tuqtl], page: { size: $size, index: 0 }) {
      studyLocusId
      pValueMantissa
      pValueExponent
      beta
      finemappingMethod
      confidence

      variant {
        id
        chromosome
        position
        referenceAllele
        alternateAllele
      }
      study {
        studyId
        studyType
        condition
        target {
          id
          approvedSymbol
        }
        biosample {
          biosampleId
          biosampleName
        }
      }
      locus {
        variant {
          id
        }
        posteriorProbability
      }
    }
  }
}
