query IntervalsQuery($variantId: String!) {
  variant(variantId: $variantId) {
    id
    rsIds
    referenceAllele
    alternateAllele
    intervals(page: {size:3000, index : 1}) {
      count
      rows {
        chromosome
        start
        end
        target {
          id
          approvedSymbol
          approvedName
        }
        pmid
        biosample {
          biosampleId
          biosampleName
        }
        score
        resourceScore {
          name
          value
        }
        datasourceId
        distanceToTSS
        studyId
      }
    }
  }
} 