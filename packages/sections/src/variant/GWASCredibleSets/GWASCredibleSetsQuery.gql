query GWASCredibleSetsQuery($variantId: String!, $size: Int!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    credibleSets(studyTypes: [gwas], page: { size: $size, index: 0 }) {
      studyLocusId
      pValueMantissa
      pValueExponent
      beta
      finemappingMethod
      confidence
      variant {
        id
        chromosome
        position
        referenceAllele
        alternateAllele
      }
      study {
        traitFromSource
        studyId
        diseases {
          name
          id
        }
      }
      locus(variantIds: [$variantId]) {
        r2Overall
        posteriorProbability
      }
      l2Gpredictions(size: 1) {
        target {
          id
          approvedSymbol
        }
        score
      }
    }
  }
}
