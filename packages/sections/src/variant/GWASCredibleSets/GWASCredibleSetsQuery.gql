query GWASCredibleSetsQuery($variantId: String!, $size: Int!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    gwasCredibleSets: credibleSets(studyTypes: [gwas], page: { size: $size, index: 0 }) {
      count
      rows {
        studyLocusId
        pValueMantissa
        pValueExponent
        beta
        finemappingMethod
        confidence
        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
        }
        study {
          traitFromSource
          studyId
          diseases {
            name
            id
          }
        }
        locus(variantIds: [$variantId]) {
          count
          rows {
            posteriorProbability
          }
        }
        l2Gpredictions(size: 1) {
          target {
            id
            approvedSymbol
          }
          score
        }
      }
    }
  }
}
