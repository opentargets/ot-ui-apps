  query GWASCredibleSetsQuery($variantId: String!) {
    variant(variantId: $variantId) {
      variantId
      referenceAllele
      alternateAllele
      credibleSets {
        variant {
          variantId
        }
        study {
          traitFromSource
          studyId
          diseases {
            name
          }
        }
      }
    }
  }