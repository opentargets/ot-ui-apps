query GWASCredibleSetsQuery($variantId: String!) {
  variant(variantId: $variantId) {
    variantId
    referenceAllele
    alternateAllele
    credibleSets(studyTypes: [gwas]) {
      variant {
        variantId
        referenceAllele
        alternateAllele
      }
      study {
        traitFromSource
        studyId
        diseases {
          name
          id
        }
      }
      pValueMantissa
      pValueExponent
      beta
      locus {
        variant {
          variantId
        }
        r2Overall
        posteriorProbability
      }
      finemappingMethod
      strongestLocus2gene {
        target {
          id
          approvedSymbol
        }
        score
      }
    }
  }
}