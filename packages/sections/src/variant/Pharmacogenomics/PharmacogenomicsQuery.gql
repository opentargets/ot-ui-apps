query PharmacogenomicsQuery($variantId: String!) {
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    pharmacogenomics {
      genotypeId
      isDirectTarget
      drugs {
        drugFromSource
        drugId
      }
      phenotypeFromSourceId
      genotypeAnnotationText
      phenotypeText
      pgxCategory
      evidenceLevel
      studyId
      literature
    }
  }
}