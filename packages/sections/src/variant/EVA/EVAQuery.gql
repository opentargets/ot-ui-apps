query EVAQuery($variantId: String!) {
  variant(variantId: $variantId) {
    variantId
    referenceAllele
    alternateAllele
    evidences(datasourceIds: ["eva"]) {
      count
      rows {
      	alleleOrigins
        allelicRequirements
        clinicalSignificances
        cohortPhenotypes
        confidence
        directionOnTrait
        disease {
          id
          name
        }
        diseaseFromSource
        studyId
        target {
          id
        }
        literature
        variantId
      }
    }
  }
}