query VariantEffectPredictorQuery($variantId: String!) {
  variant(variantId: $variantId){
    variantId
    transcriptConsequences {
      variantConsequences {
        id
        label
      }
      aminoAcidChange
      uniprotAccessions
      codons
      distanceFromFootprint
      distanceFromTss
      target {
        id
        approvedSymbol
      }
      impact
      consequenceScore
      transcriptIndex
      transcriptId
      lofteePrediction
      siftPrediction
      polyphenPrediction
    }
    referenceAllele
    alternateAllele
  }
}