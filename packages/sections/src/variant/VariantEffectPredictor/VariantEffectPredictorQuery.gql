query VariantEffectPredictorQuery($variantId: String!) {
  variant(variantId: $variantId){
    transcriptConsequences {
       variantConsequences {
        id
        label
      }
      aminoAcidChange
      uniprotAccessions
      isEnsemblCanonical
      codons
      distance
      target {
        id
        approvedName
      }
      impact
      transcriptId
      lofteePrediction
      siftPrediction
      polyphenPrediction
    }
    }
  }