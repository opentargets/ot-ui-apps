query PharmacogenomicsQuery($chemblId: String!) {
  drug(chemblId: $chemblId) {
    id
    pharmacogenomics {
      targetFromSourceId
      variantRsId
      genotypeId
      variantFunctionalConsequence {
        id
        label
      }
      isDirectTarget
      phenotypeFromSourceId
      genotypeAnnotationText
      phenotypeText
      pgxCategory
      evidenceLevel
      studyId
      literature
    }
  }
}
