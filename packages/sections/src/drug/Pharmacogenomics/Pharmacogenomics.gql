query PharmacogenomicsQuery($chemblId: String!) {
  drug(chemblId: $chemblId) {
    id
    pharmacogenomics {
      targetFromSourceId
      variantRsId
      genotypeId
      variantFunctionalConsequenceId
      phenotypeText
      pgxCategory
      evidenceLevel
      studyId
      literature
    }
  }
}
