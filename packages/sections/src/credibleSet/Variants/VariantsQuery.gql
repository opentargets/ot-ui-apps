query VariantsQuery($studyLocusId: String!) {
  credibleSet(studyLocusId: $studyLocusId) {
    studyLocusId
    locus {
      count
      rows {
        logBF
        posteriorProbability
        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
          mostSevereConsequence {
            id
            label
          }
        }
        pValueMantissa
        pValueExponent
        beta
        standardError
        r2Overall
      }
    }
  }
}
