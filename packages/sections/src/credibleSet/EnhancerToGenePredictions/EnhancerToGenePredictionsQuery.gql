query EnhancerToGenePredictionsQuery($studyLocusId: String!) {
  credibleSet(studyLocusId: $studyLocusId) {
    variant {
      id
      referenceAllele
      alternateAllele
      intervals(page: { size: 3000, index: 0 }) {
        count
        rows {
          chromosome
          start
          end
          target {
            id
            approvedSymbol
            approvedName
          }
          pmid
          biosample {
            biosampleId
            biosampleName
          }
          score
          resourceScore {
            name
            value
          }
          datasourceId
          distanceToTss
          studyId
          intervalType
        }
      }
    }
  }
}
