query SharedTraitStudiesQuery($diseaseIds: [String!]!) {
  gwasStudy(diseaseIds: $diseaseIds, page: { size: 2000, index: 0 }) {
    studyId
    traitFromSource
    projectId
    diseases {
      id
      name
    }
    publicationFirstAuthor
    publicationDate
    publicationJournal
    nSamples
    cohorts
    ldPopulationStructure {
      ldPopulation
      relativeSampleSize
    }
    pubmedId
  }
}