query SharedTraitStudiesQuery($diseaseIds: [String!]!) {
  studies(diseaseIds: $diseaseIds, page: { size: 2000, index: 0 }) {
    rows {
      id
      traitFromSource
      projectId
      diseases {
        id
        name
      }
      publicationFirstAuthor
      publicationDate
      publicationJournal
      nSamples
      cohorts
      ldPopulationStructure {
        ldPopulation
        relativeSampleSize
      }
      pubmedId
    }
  }
}
