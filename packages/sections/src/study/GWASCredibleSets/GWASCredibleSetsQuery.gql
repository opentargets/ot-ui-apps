query GWASCredibleSetsQuery($studyId: String!) {
  gwasStudy(studyId: $studyId) {
    studyId
    credibleSets(page: { size: 2000, index: 0 }) {
      studyLocusId
      variant {
        id
        referenceAllele
        alternateAllele
      }
      pValueMantissa
      pValueExponent
      beta
      locus {
        is95CredibleSet
      }
      finemappingMethod
      strongestLocus2gene {
        target {
          id
          approvedSymbol
        }
        score
      }
    }
  }
}