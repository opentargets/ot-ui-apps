query GWASCredibleSetsQuery($studyId: String!) {
  gwasStudy(studyId: $studyId) {
    studyId
    credibleSets(page: { size: 2000, index: 0 }) {
      count
      rows {
        studyLocusId
        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
        }
        pValueMantissa
        pValueExponent
        beta
        locus {
          count
        }
        finemappingMethod
        l2Gpredictions(size: 1) {
          target{
            id
            approvedSymbol
          }
          score
        }
      }
    }
  }
}