query GWASCredibleSetsQuery($studyId: String!, $size: Int!, $index: Int!) {
  gwasStudy(studyId: $studyId) {
    studyId
    credibleSets(page: { size: $size, index: $index }) {
      count
      rows {
        studyLocusId
        variant {
          id
          chromosome
          position
          referenceAllele
          alternateAllele
        }
        pValueMantissa
        pValueExponent
        beta
        locus {
          count
        }
        finemappingMethod
        confidence
        l2Gpredictions(size: 1) {
          target {
            id
            approvedSymbol
          }
          score
        }
      }
    }
  }
}
