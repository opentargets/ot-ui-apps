query QTLCredibleSetsQuery($studyId: String!) {
  gwasStudy(studyId: $studyId) {
    studyId
    credibleSets {
      variant {
        id
        chromosome
        position
        referenceAllele
        alternateAllele
      }
      pValueMantissa
      pValueExponent
      beta
      locus {
        is95CredibleSet
      }
      finemappingMethod
    }
  }
}