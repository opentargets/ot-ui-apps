query QTLCredibleSetsQuery($studyId: String!) {
  gwasStudy(studyId: $studyId) {
    studyId
    credibleSets(page: { size: 2000, index: 0 }) {
      variant {
        id
        chromosome
        position
        referenceAllele
        alternateAllele
      }
      pValueMantissa
      pValueExponent
      beta
      locus {
        is95CredibleSet
      }
      finemappingMethod
    }
  }
}