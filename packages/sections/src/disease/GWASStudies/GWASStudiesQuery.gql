query GWASStudiesQuery($diseaseIds: [String!]!) {
  gwasStudy(diseaseIds: $diseaseIds, page: { size: 2000, index: 0}) {
    studyId
    projectId
    traitFromSource
    publicationFirstAuthor
    publicationDate
    publicationJournal
    nSamples
    cohorts
    pubmedId
    ldPopulationStructure {
      ldPopulation
      relativeSampleSize
    }
  }
}