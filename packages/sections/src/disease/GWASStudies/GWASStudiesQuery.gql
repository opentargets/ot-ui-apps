query GWASStudiesQuery($diseaseIds: [String!]!, $size: Int!) {
  gwasStudy(diseaseIds: $diseaseIds, page: { size: $size, index: 0 }) {
    studyId
    projectId
    traitFromSource
    publicationFirstAuthor
    publicationDate
    publicationJournal
    nSamples
    cohorts
    pubmedId
    ldPopulationStructure {
      ldPopulation
      relativeSampleSize
    }
  }
}
