name: Update GraphQL Types

on:
  # Manual trigger option
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual type update'
        required: false
        default: 'Manual schema update'

jobs:
  update-types:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run GraphQL codegen
        run: yarn codegen
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://dev.opentargets.xyz/api/v4/graphql' }}
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet packages/ot-constants/src/types/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'chore: update GraphQL types from schema changes'
          title: 'chore: Update GraphQL Types'
          body: |
            ## GraphQL Schema Update
            
            This PR updates the generated GraphQL TypeScript types following backend schema changes.
            
            ### Changed Files
            - Updated type definitions in `packages/ot-constants/src/types/`
            
            ### Generated Namespaces
            - `Disease` - Disease entity types
            - `Drug` - Drug entity types
            - `Target` - Target entity types
            - `Variant` - Variant entity types
            - `Study` - Study entity types
            - `CredibleSet` - CredibleSet entity types
            - `Evidence` - Evidence types
            - `Common` - Shared types
            - `Platform` - Platform-specific types
            - `UI` - UI component types
            
            ### Review Checklist
            - [ ] Verify no breaking type changes
            - [ ] Check that namespaced types are correct
            - [ ] Ensure all entity types are generated
            
            ---
            *This PR was automatically generated by the GraphQL codegen workflow*
          branch: graphql-types-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            codegen
            graphql-types
          reviewers: ${{ github.actor }}
      
      - name: Comment on PR
        if: steps.check_changes.outputs.has_changes == 'true' && steps.create_pr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_pr.outputs.pull-request-number }},
              body: `âœ… GraphQL types have been successfully regenerated.\n\n**Files updated:**\n- disease.ts\n- drug.ts\n- target.ts\n- variant.ts\n- study.ts\n- credibleSet.ts\n- evidence.ts\n- common.ts\n- platform.ts\n- ui.ts\n- graphql.schema.json`
            });
      
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No schema changes detected. Skipping PR creation."