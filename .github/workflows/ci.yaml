name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
  workflow_call:

jobs:
  format:
    name: Check format âœ¨
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: mskelton/setup-yarn@v3
      - name: Check format
        run: yarn format:check

