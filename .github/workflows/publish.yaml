name: Publish release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Tag to build against'
        required: true
      data_release_location:
        type: string
        description: 'Location of the data release'
        required: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  build:
    uses: ./.github/workflows/build.yaml
    needs: ci
    with:
      tag: ${{ inputs.tag || github.ref_name }}
      data_release_location: ${{ inputs.data_release_location || '' }}

  image:
    uses: ./.github/workflows/image.yaml
    needs: build
    with:
      tag: ${{ inputs.tag || github.ref_name }}

  release:
    name: Release ðŸš€
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}
      - name: Prepare release tag
        run: |
          TAG=$(echo $TAG | sed 's/^v//')
          echo "TAG=$TAG" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: bundle
          path: bundle
      - name: Tar bundle
        run: tar -czf bundle.tar.gz bundle
      - name: Create draft release ðŸ™
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ env.TAG }}
          ${{ env.TAG }}
          bundle.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}
