name: Development build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  build:
    uses: ./.github/workflows/build.yaml
    needs: ci

  image_platform:
    uses: ./.github/workflows/image.yaml
    needs: build
    with:
      flavor: 'platform'
      api_url: https://api.platform.opentargets.org/api/v4/graphql
      ai_api_url: https://ai.platform.opentargets.org
    secrets:
      google_tag_manager_id: ${{ secrets.PLATFORM_GOOGLE_TAG_MANAGER_ID }}

  image_ppp:
    uses: ./.github/workflows/image.yaml
    needs: build
    with:
      flavor: 'ppp'
      api_url: https://api.partner-platform.opentargets.org/api/v4/graphql
      ai_api_url: https://ai.partner-platform.opentargets.org
    secrets:
      google_tag_manager_id: ${{ secrets.PPP_GOOGLE_TAG_MANAGER_ID }}

  release:
    name: Release ðŸš€
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    env:
      TAG: ${{ github.ref_name }}
    steps:
      - name: Prepare tag
        run: |
          TAG=$(echo $TAG | sed 's/^v//')
          echo "TAG=$TAG" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: bundle
          path: bundle
      - name: Tar bundle
        run: tar -czf bundle.tar.gz bundle
      - name: Create draft release ðŸ™
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ github.ref_name }}
          ${{ github.ref_name }}
          bundle.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}
