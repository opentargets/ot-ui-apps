name: "Tests: E2E"

on:
  pull_request:
  workflow_dispatch:

jobs:
  tests_e2e_netlify_prepare:
    name: Deploy to Netlify for E2E tests 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
        run: |
           yarn build:platform && netlify deploy --dir=${{ github.workspace }}/apps/platform/bundle-platform/ --alias=cc-platform-e2e --filter platform --site ${{ vars.NETLIFY_SITE_ID }}
            - name: install playwright browsers
        
      - name: Install Playwright Browsers
        run: |
          cd ${{ github.workspace }}/packages/platform-test
          yarn playwright install --with-deps chromium webkit

      - name: yarn dev:test:platform:e2e
        run: yarn dev:test:platform:e2e
        working-directory: ${{ github.workspace }}/
        env:
          PLAYWRIGHT_TEST_BASE_URL: "https://cc-platform-e2e--ot-platform.netlify.app"
          DEBUG: pw:api

