name: "Tests: E2E"

on:
  pull_request:
  workflow_dispatch:

jobs:
  tests_e2e_netlify_prepare:
    name: Wait for deployment on Netlify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: nelonoel/branch-name@v1.0.1
      - uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: '116d10b0-ee13-4df3-82ea-09d1dadbb2ac'
          deploy_alias: ${{ env.BRANCH_NAME }}
          monorepo_package: "apps/platform"

      - name: Waiting for Netlify Preview
        uses: josephduffy/wait-for-netlify-action@v1
        id: wait-for-netflify-preview
        with:
          site_name: "pull-request"
          max_timeout: 180

  tests_e2e_netlify:
    needs: tests_e2e_netlify_prepare
    name: Run end-to-end tests on Netlify PR preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: nelonoel/branch-name@v1.0.1
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: install playwright browsers
        run: |
          cd packages/platform-test
          yarn playwright install --with-deps chromium webkit
      - name: yarn dev:test:platform:e2e
        run: yarn dev:test:platform:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: "https://${{ env.BRANCH_NAME }}--ot-platform.netlify.app/"
          DEBUG: pw:api