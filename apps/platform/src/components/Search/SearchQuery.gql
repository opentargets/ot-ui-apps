query SearchQuery($queryString: String!) {
  topHit: search(
    queryString: $queryString
    entityNames: ["target", "disease", "drug", "variant", "study"]
    page: { index: 0, size: 1 }
  ) {
    hits {
      id
      entity
      object {
        ... on Variant {
          id
          variantDescription
          referenceAllele
          alternateAllele
          rsIds
        }

        ... on Study {
          # entity
          id
          hasSumstats
          traitFromSource
          nSamples
          publicationDate
          publicationFirstAuthor
          # studyType
          credibleSets {
            credibleSetsCount: count
          }
        }

        ... on Target {
          id
          approvedSymbol
          approvedName
          functionDescriptions
        }

        ... on Disease {
          id
          name
          description
        }

        ... on Drug {
          id
          name
          description
          mechanismsOfAction {
            rows {
              mechanismOfAction
            }
          }
        }
      }
    }
  }
  variants: search(
    queryString: $queryString
    entityNames: ["variant"]
    page: { index: 0, size: 3 }
  ) {
    hits {
      id
      entity
      object {
        ... on Variant {
          id
          variantDescription
          referenceAllele
          alternateAllele
          rsIds
        }
      }
    }
  }
  studies: search(queryString: $queryString, entityNames: ["study"], page: { index: 0, size: 3 }) {
    hits {
      id
      entity
      object {
        ... on Study {
          id
          hasSumstats
          traitFromSource
          nSamples
          credibleSets {
            credibleSetsCount: count
          }
        }
      }
    }
  }
  targets: search(queryString: $queryString, entityNames: ["target"], page: { index: 0, size: 3 }) {
    hits {
      id
      entity
      object {
        ... on Target {
          id
          approvedSymbol
          approvedName
        }
      }
    }
  }
  diseases: search(
    queryString: $queryString
    entityNames: ["disease"]
    page: { index: 0, size: 3 }
  ) {
    hits {
      id
      entity
      object {
        ... on Disease {
          id
          name
        }
      }
    }
  }
  drugs: search(queryString: $queryString, entityNames: ["drug"], page: { index: 0, size: 3 }) {
    hits {
      id
      entity
      object {
        ... on Drug {
          id
          name
        }
      }
    }
  }
}
