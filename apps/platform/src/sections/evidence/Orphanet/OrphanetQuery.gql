query OrphanetQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["orphanet"]
    ) {
      count
      rows {
        target {
          id
          approvedSymbol
        }
        disease {
          id
          name
        }
        diseaseFromSource
        diseaseFromSourceId
        diseaseFromSourceMappedId
        targetFromSource
        targetFromSourceId
        alleleOrigins
        confidence
        literature
      }
    }
  }
}
