fragment CredibleSetProfileHeaderFragment on credibleSet {
  pValueMantissa
  pValueExponent
  beta
  standardError
  effectAlleleFrequencyFromSource
  locus(variantIds: $variantIds) {
    count
    rows {
      posteriorProbability
      pValueMantissa
      pValueExponent
      beta
      standardError
    }
  }
  variant {
    chromosome
    position
    rsIds
  }
  finemappingMethod
  credibleSetIndex
  purityMinR2
  locusStart
  locusEnd
  study {
    projectId
    publicationFirstAuthor
    publicationDate
    traitFromSource
    diseases {
      id
      name
    }
    target {
      id
      approvedSymbol
    }
    biosample {
      biosampleId
    }
    publicationJournal
    pubmedId
    nSamples
  }
}
